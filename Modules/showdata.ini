FUNC void showdata(void){
	int idx;
	exec("log > data0.log");
	for(idx=0;idx<1000;idx++){
		printf("%f %f %u\n",error_buf0[idx].pos_fdb, error_buf0[idx].vel_fdb,error_buf0[idx].timestamp);
	}
	exec("log off");
	
	exec("log > data1.log");
	for(idx=0;idx<1000;idx++){
		printf("%f %f %u\n",error_buf1[idx].pos_fdb, error_buf1[idx].vel_fdb,error_buf1[idx].timestamp);
	}
	exec("log off");
}